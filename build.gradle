plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    def version =  '0.24.1'

    implementation "org.jetbrains.exposed:exposed-core:$version"
    implementation "org.jetbrains.exposed:exposed-dao:$version"
    implementation "org.jetbrains.exposed:exposed-jdbc:$version"
    implementation "org.postgresql:postgresql:42.2.2"

    api 'com.jcraft:jsch:0.1.54'
    implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.16.1'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "junit:junit:4.12"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}